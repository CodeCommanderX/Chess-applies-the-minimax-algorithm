<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chess.css">
    <title>Cờ tướng</title>
</head>
<body class="bodyhuman">
    <p class="titlerecord" id="showTurn"></p>
    <div class="container">
        <div class="chessboard">
            <div class=" row row10" data-row="10"></div>
            <div class=" row row9" data-row="9"></div>
            <div class=" row row8" data-row="8"></div>
            <div class=" row row7" data-row="7"></div>
            <div class=" row row6" data-row="6"></div>
            <div class=" row row5" data-row="5"></div>
            <div class=" row row4" data-row="4"></div>
            <div class=" row row3" data-row="3"></div>
            <div class=" row row2" data-row="2"></div>
            <div class=" row row1" data-row="1"></div>
        </div>
    </div>
        <div class="chesstext">
            <input type="text" size="4" id="chesstextinput">
            <button type="button" id="readlog" >Khôi phục trận đấu</button><br>
                <div class="others">
                    <button id="startPos" >Trò chơi mới</button> 
                    <button type="button" id="gohome" >Về màn hình chính</button><br>
                    <button type="button" id="chesstextlog" >Sao chép thông tin nước đi</button>
                    <button type="button" id="genlog" >Sao chép lịch sử trận đấu</button>
                    <div id="nav-bar" > 
                        <a id="record"></a>
                    </div> 
                </div>    
        </div>  
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
